    <header class="m-5 text-center">
        <h1 class="m-5 text-center">Do I own this game ?</h1>
    </header>
    <body>
        <!-- ----------[ search bar ]---------- -->
        <section class="d-flex justify-content-center">
            <div class="m-5 text-center d-flex">
                <input id="search_bar" class="form-control mx-3" type="text" size="50" placeholder="Search for a game ..." onkeyup="checkSearchBar()" />
                <button class="btn btn-dark" onclick="resetSearchBar()">RESET</button>
            </div>
        </section>
        <!-- ----------[ platforms selectors + counters ]---------- -->
        <section class="d-flex justify-content-center m-5">
            <div id="platform_selector" class="m-5">
                <div class="my-2">
                    <button type="button" id="btn_check_all" class="btn btn-dark" onclick="checkAll()">Check all</button>
                </div>
                <div class="my-2">
                    <button type="button" id="btn_uncheck_all" class="btn btn-dark" onclick="uncheckAll()">Uncheck all</button>
                </div>
            </div>
            <div id="total_games_container" class="m-5 text-center d-flex flex-column align-items-center">
                <h2>TOTAL GAMES</h2>
                <div id="total_games" class="games-counter">0</div>
            </div>
            <div id="matching_games_container" class="m-5 text-center d-flex flex-column align-items-center">
                <h2>MATCHING GAMES</h2>
                <div id="matching_games" class="games-counter">0</div>
            </div>
        </section>
        <!-- ----------[ games lists ]---------- -->
        <section>
            <div class="d-flex justify-content-end mx-5">

                <button type="button" id="btn_collapse_all" class="btn btn-dark my-2" onclick="collapseAllOrNot()">⏫</button>
            </div>
            <div class="accordion mx-5 mb-5" id="all_platforms">
