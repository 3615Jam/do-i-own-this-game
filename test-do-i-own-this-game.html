<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>### DO I OWN THIS GAME ? ###</title>
        <!-- ----------[ Bootstrap CSS ]---------- -->
        <link rel="stylesheet" href="../00-utilities/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" />

        <!-- ----------[ NES CSS ]---------- -->
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
        <!-- <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" /> -->

        <!-- ----------[ Jam CSS ]---------- -->
        <link rel="stylesheet" href="do-i-own-this-game-style.css" />
        <!-- ----------[ Bootstrap JS ]---------- -->
        <script src="../00-utilities/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
        <!-- ----------[ Jam JS ]---------- -->
        <script src="test-do-i-own-this-game.js" defer></script>
    </head>
    <header class=""></header>
    <body class="row">
        <section class="col">
            <h1 class="m-5 text-center">Do I own this game ?</h1>
            <!-- ----------[ search bar ]---------- -->
            <section class="m-5">
                <div class="text-center d-flex justify-content-between">
                    <input id="search_bar" class="form-control" type="text" size="50" placeholder="Search for a game ..." onkeyup="checkSearchBar()" />
                    <button class="btn btn-dark ms-3" onclick="resetSearchBar()">RESET</button>
                </div>
            </section>
            <!-- ----------[ games lists ]---------- -->
            <section>
                <div class="accordion mx-5 mb-5" id="all_platforms">
                    <!-- ----------[ header section ]---------- -->
                    <div id="header_section" class="accordion-item">
                        <h3 class="accordion-header">
                            <button id="btn_collapse_all" onclick="collapseAllOrNot()" class="accordion-button" type="button">
                                <!-- ----------[ V1 - text only ]---------- -->
                                <!-- === header ===<span id="header_list_games_counter" class="list_games_counter badge rounded-pill bg-dark mx-3">0</span> -->
                                <!-- ----------[ V2 - table style ]---------- -->
                                <!-- <table class="table table-borderless">
                                    <thead>
                                        <tr>
                                            <th scope="col">Platform</th>
                                            <th scope="col">Total games</th>
                                            <th scope="col">Matching games</th>
                                        </tr>
                                    </thead>
                                </table> -->
                                <!-- ----------[ V3 - div style ]---------- -->
                                <div class="row my_row">
                                    <div class="col">Visibility</div>
                                    <div class="col">Platform</div>
                                    <div class="col">Total Games</div>
                                    <div class="col">Matching Games</div>
                                </div>
                            </button>
                        </h3>
                        <div class="accordion-body my-accordion-body">
                            <div class="row my_row">
                                <div class="col"><input type="checkbox" /></div>
                                <div class="col">Platform</div>
                                <div class="col"><span id="" class="list_games_counter badge rounded-pill bg-dark mx-3">0</span></div>
                                <div class="col"><span id="" class="list_games_counter badge rounded-pill bg-dark mx-3">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <!-- ----------[ platforms selectors + counters ]---------- -->
        <section class="d-flex justify-content-center m-5 col">
            <div id="platform_selector" class="m-5">
                <div class="my-2">
                    <button type="button" id="btn_check_all" class="btn btn-dark" onclick="checkAll()">Check all</button>
                </div>
                <div class="my-2">
                    <button type="button" id="btn_uncheck_all" class="btn btn-dark" onclick="uncheckAll()">Uncheck all</button>
                </div>
            </div>
            <div id="total_games_container" class="m-5 text-center d-flex flex-column align-items-center">
                <h2>TOTAL GAMES</h2>
                <div id="total_games" class="games-counter">0</div>
            </div>
            <div id="matching_games_container" class="m-5 text-center d-flex flex-column align-items-center">
                <h2>MATCHING GAMES</h2>
                <div id="matching_games" class="games-counter">0</div>
            </div>
        </section>
    </body>
</html>
